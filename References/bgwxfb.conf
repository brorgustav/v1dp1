[settings]
# Enable verbose debug output (true/false)
debug = false

# Visualization mode:
#   false = amplitude (hue/value = amp)
#   true  = frequency (FFT spectrum across hue)
use_frequency_mode = false

# Blended write mode: smoothly mix two write patterns
use_blend_mode = false

# Pixel-wise mixed write: alternate mapping pattern
use_mixed_raw = false

# When blending is on, this ratio controls mix (0.0–1.0)
blend_ratio = 0.5

# Only update framebuffer regions that have changed
use_partial_update = false

# Offset to add to raw amplitude before mapping (–1.0 to +1.0)
amplitude_offset = 0.0

# SoundDevice input device index (e.g. 0, 1, 2…)
input_device = 0

# Audio block size for each callback (e.g. 256, 512, 1024)
blocksize = 512

use_random = false
reshuffle = false